<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo List Structure | Webpack</title>
<script defer src="main.js"></script></head>
<body>
    <div id="main">
        <div id="item-title">
            <p id="title-text">Today's Todos</p><i id="reload-items" class="fa-solid fa-arrows-rotate"></i>
        </div>
        <div id="input-field">
            <input id="add-item" type="text" placeholder="Add to your list..." />
            <i class="fa-solid fa-arrow-turn-down-left"></i>
        </div>
        <ul id="task-list">
        </ul>
        <button id="clear-items" type="button">Clear all completed</button>
    </div>
    <script src="./dist/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
