<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Todo List Structure | Webpack</title>
</head>
<body>
    <div id="main">
        <div id="item-title">
            <p id="title-text">Today's Todos</p><i id="reload-items" class="fa-solid fa-arrows-rotate"></i>
        </div>
        <input id="add-item" type="text" placeholder="Add to your list..." />
        <ul id="task-list">
        </ul>
        <button id="clear-items" type="button">Clear all completed</button>
    </div>
    <script src="./dist/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
