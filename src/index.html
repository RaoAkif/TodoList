<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List | Webpack</title>
</head>
<body>
    <div id="main">
        <div id="list-title">
            <p id="title-text">Today's Todos</p>
        </div>
        <form>
            <div class="new-item">
                <input class="new-item-input" type="text" placeholder="Add to your list">
            </div>
            <ul class="list"></ul>
            <button class="clear" type="submit">Clear All Completed</button>
        </form>
    </div>
    <script src="./dist/main.js"></script>
</body>
</html>
